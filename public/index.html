<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monospace&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Monospace', sans-serif;
            margin: 0;
            padding: 0;
        }

        #wall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Fully opaque black */
            z-index: 9999; /* Make sure the wall appears above everything */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wall-text {
            color: #fff;
            font-size: 24px;
            text-align: center;
        }

        #input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #submit {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wall">
        <div id="wall-text">
            الموقع تحت الصيانة ادخل بريدك الالكترون لتلقي اشعار الاكتمال:<br>
            <input type="text" id="input" placeholder="Type here...">
            <button id="submit">Submit</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <form id="loginForm">
            <h2>Login</h2>
            <input id="loginUsername" placeholder="Username" required autocomplete="username">
            <input id="loginPassword" type="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <div class="header">Chat App</div>
        <div class="sidebar">
            <h3>Active Users</h3>
            <ul id="userList"></ul>
        </div>
        <div class="chat-window">
            <ul id="messages"></ul>
        </div>
        <form id="form" action="">
            <input id="m" autocomplete="off" placeholder="Type a message"><button>Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var inputText = document.getElementById('input').value.trim().toLowerCase();
            if (inputText === 'opensmsm') {
                document.getElementById('wall').style.display = 'none';
            } else {
                alert('Invalid code. Please try again.');
            }
        });

        // Prevent form submission on pressing Enter key in the input field
        document.getElementById('input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('submit').click();
            }
        });
    </script>
