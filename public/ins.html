<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monospace&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loginModal" class="modal">
        <form id="loginForm">
            <h2>Login</h2>
            <input id="loginUsername" placeholder="Username" required autocomplete="username">
            <input id="loginPassword" type="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <div class="header">Chat App</div>
        <div class="sidebar">
            <h3>Active Users</h3>
            <ul id="userList"></ul>
        </div>
        <div class="chat-window">
            <ul id="messages"></ul>
        </div>
        <form id="form" action="">
            <input id="m" autocomplete="off" placeholder="Type a message"><button>Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>

    <script src="script.js"></script>
